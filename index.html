<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label" id="player1Label">Player X</div>
                <div class="score-value score-x" id="scoreX">0</div>
            </div>
            <div class="score">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score">
                <div class="score-label" id="player2Label">Player O</div>
                <div class="score-value score-o" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-mode">
            <label class="mode-label">Game Mode:</label>
            <select id="gameMode" class="mode-select">
                <option value="pvp">Player vs Player</option>
                <option value="pva">Player vs AI</option>
            </select>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
            <div class="status" id="gameStatus">Make your move!</div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" id="resetBtn">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
